<h1>Customize your pizza</h1>
<p>Your pizza: {{pizza.name}}</p>
<div ng-repeat="id in pizza.ingredients"> {{pizza.getIngredient(id).label}} <button ng-click="pizza.removeIngredient(id)">-</button> </div>
<p>Extra ingredients:</p>
<div ng-repeat="extra in pizza.extras"> {{pizza.getIngredient(extra.id).label}} 
<input type="number"  ng-model="extra.quantity" ng-change="pizza.clearExtraIfNeeded(extra.id)" ng-model-options='{ debounce: 800 }'/>
<b>${{extra.quantity * pizza.getIngredient(extra.id).price}}</b>     
</div>
<p>Total price: {{pizza.getPrice()}}</p> 
<button ng-click="addToBasket()">Add to basket</button> 

<ul>
    <li ng-repeat="item in pizza.getAvailableIngredients()">{{item.id}}. {{item.label}} <b>${{item.price}}</b> <button ng-click="pizza.addExtras(item.id)">+</button><br />
    </li>
</ul>
